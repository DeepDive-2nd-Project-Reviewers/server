server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  profiles:
    include: oauth
  mail:
    host: smtp.naver.com
    port: 465
    username: ${EMAIL}
    password: ${EMAIL_PW}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      max-file-size: 2MB

logging.level:
  org.springframework.security: debug
  org.hibernate.SQL: debug

jwt:
  secret: ${JWT_SECRET}

cloud:
  aws:
    s3:
      bucket: ${S3_NAME}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
